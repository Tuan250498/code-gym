<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<h1>Bài 1:</h1>
	<button type="button" onclick="show();">Click Me!</button>
<script>
 function show(){
     alert('Xin chào!');
 }
</script>
<h1>Bài 2:</h1>
<div id="messageDiv"></div>
<button type="button" onclick="showMess();">Click Me!</button>
<script>
 function showMess(){
     document.getElementById('messageDiv').innerHTML = 'Xin chào!';
 }
</script>
<h1>Bài 3:</h1>
<button type="button" onclick="showMessages();">Click Me!</button>
<script>
 function showMessages(){
     document.write('Xin chào!');
 }
</script>
<h1>Bài 4:</h1>
<button type="button" onclick="showMessage();">Click Me!</button>
<script>
 function showMessage(){
     console.log('Xin chào!');
 }
</script>
</body>
</html>
